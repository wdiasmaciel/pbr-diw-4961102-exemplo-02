<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes de Flexbox</title>
    <style>
      * {
        font-size: 16px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .container{
        border: 1px solid #bdbbbb;
        box-shadow: .5rem .5rem .3rem .01rem #bdbbbb;
        padding: 1rem;
        height: 30rem;
        display: flex;
        flex-wrap: wrap;
        align-content: start;
      }

      .item {
        background-color: blue;
        color: white;
        box-shadow: .5rem .5rem .3rem .01rem #bdbbbb;
        font-weight: bold;
        margin: 1rem;
        padding: 1rem;
        width: 5rem;
        height: 5rem;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 01</div>
        <div class="item">Item 02</div>
        <div class="item">Item 03</div>
        <div class="item">Item 04</div>
        <div class="item">Item 05</div>
        <div class="item">Item 06</div>
        <div class="item">Item 07</div>
        <div class="item">Item 08</div>
        <div class="item">Item 09</div>
        <div class="item">Item 10</div>
        <div class="item">Item 11</div>
        <div class="item">Item 12</div>
    </div>
</body>
</html>
